<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
        <img src="../../assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="../../assets/img/hao2.jpg" class="img-circle
                    elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">Đăng Hào</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
                <ng-container *ngFor="let menu of lstMenu">
                    <li class="nav-item has-treeview menu-open">
                        <a href="javascript: void(0)" class="nav-link active" [routerLink]="menu.routerLink">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                {{menu.text}}
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <ng-container *ngIf="menu.lstChild">
                            <ng-container *ngFor="let subMenu of menu.lstChild">
                                <ul class="nav nav-treeview">
                                    <li class="nav-item">
                                        <a href="javascript: void(0)" class="nav-link" [routerLink]="subMenu.routerLink">
                                            <i class="far fa-circle nav-icon"></i>
                                            <p>{{subMenu.text}}</p>
                                        </a>
                                    </li>
                                </ul>
                            </ng-container>
                        </ng-container>
                    </li>
                </ng-container>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
